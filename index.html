<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velocity Foiling</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to left, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .league-spartan {
      font-family: "League Spartan", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-size: 30px;
    }
    .content {
      padding: 2rem 0;
      flex: 1;
    }

    .col-content {
      position: relative;
      padding: 1.5rem;
      padding-top: 17rem;
      border-radius: 10px;
      z-index: 2;
    }

    .bg-fade-taster {
      background-image: url('img/winging1.webp');
    }

    .bg-fade-clinic {
      background-image: url('img/gybe-1.jpg');
    }

    .bg-fade-container {
      position: relative;
      background-size: cover;
      background-position: top;
      border-radius: 10px;
      overflow: hidden;

      /*padding: 10px;*/
    }



    .bg-fade-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      padding: 40px;
      background: linear-gradient(to top, #5342e1, rgba(0,0,0,0));
      z-index: 1;
    }

    .bg-fade-content {
      position: relative;
      z-index: 2;
      /*padding: 3rem;*/
    }

    h2 {
      text-transform: uppercase;
    }

    .btn {
      color: #312783;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 1rem;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    @media only screen and (max-width: 600px) {
      .bg-fade-container {
        margin:10px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->

  <!-- Header -->
  <div id="home">
    <img src="img/ff-header.svg" alt="Header" class="header-img" />
  </div>

  <!-- Content -->
  <div class="container content">
    <div class="row">
      <div class="col-md-6">
        <div class="bg-fade-container bg-fade-taster">
          <div class="col-content ">
            <h2 class="league-spartan">Coming soon</h2>
            
          </div>
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-fade-container bg-fade-clinic">
          <div class="col-content">
            <h2 class="league-spartan">Coming soon</h2>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Velocity Foiling is based at the BCYC Wingfoiling School, Cheddar Watersports / Axbridge reservoir, BS26 2DL</p>
